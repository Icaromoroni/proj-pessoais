<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendario</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <span class="material-symbols-outlined month-change" id="pre-month">
                    arrow_back_ios_new
                    </span>
                <div>
                    <span id="month">Janeiro</span>
                    <span id="year">2024</span>
                </div>
                <span class="material-symbols-outlined month-change" id="next-month">
                    arrow_forward_ios
                    </span>
            </div>
            <section class="calendar-body">
                <article class="calendar-week-days">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sab</div>
                </article>
                <article class="calendar-days">

                </article>
                <article class="date-time-formate">
                    <div class="day-text-formate">HOJE</div>
                    <div class="date-time-value">
                        <div class="date-formate">09 - Jan - 2024</div>
                        <div class="time-formate">10:00:00</div>
                    </div>
                </article>
            </section>
        </div>
    </div>
    <script src="calendario.js"></script>
</body>
</html>
