<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="container">
        <section class="calendar">
            <header class="calendar-header">
                <span class="month-picker" id="month-picker">Jan</span>
                <article class="year-picker" id="year-picker">
                    <span class="year-change" id="pre-year">
                        <pre><</pre>
                    </span>
                    <span id="year">2024</span>
                    <span class="year-change" id="next-year">
                        <pre>></pre>
                    </span>
                </article>
            </header>
            <section class="calendar-body">
                <article class="calendar-week-days">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sab</div>
                </article>
                <article class="calendar-days">

                </article>
                <article class="calendar-footer">

                </article>
                <article class="date-time-formate">
                    <div class="day-text-formate">HOJE</div>
                    <div class="date-time-value">
                        <div class="time-formate">10:00:00</div>
                        <div class="date-formate">09 - Jan - 2024</div>
                    </div>
                </article>
                <article class="month-list">

                </article>
            </section>
        </section>
    </div>

<script src="script.js"></script>
</body>
</html>
